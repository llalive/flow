books-per-page-count: 1

spring:
  datasource:
    url: jdbc:h2:mem:library
    initialization-mode: always
    sql-script-encoding: UTF-8
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
   level:
     ROOT: ERROR
